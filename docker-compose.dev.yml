version: '3.8'

services:
  # ==========================================
  # Base de données PostgreSQL + PostGIS (dev)
  # ==========================================
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: solidarlink-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: solidarlink_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d solidarlink_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solidarlink-dev-network

  # ==========================================
  # Backend Spring Boot (mode développement)
  # ==========================================
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile.dev
    container_name: solidarlink-backend-dev
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/solidarlink_dev
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_DEVTOOLS_RESTART_ENABLED: true
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - solidarlink-dev-network
    volumes:
      # Mount du code source pour le hot reload
      - ./back/src:/app/src
      - ./back/pom.xml:/app/pom.xml
      - ./back/uploads:/app/uploads
      - ./back/logs:/app/logs
      - maven_cache:/root/.m2

  # ==========================================
  # Frontend React + Vite (mode développement)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: solidarlink-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - solidarlink-dev-network
    volumes:
      # Mount du code source pour le HMR (Hot Module Replacement)
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/package.json:/app/package.json
      # Exclure node_modules du mount (utiliser le volume du container)
      - /app/node_modules

# ==========================================
# Volumes persistants (développement)
# ==========================================
volumes:
  postgres_dev_data:
    driver: local
  maven_cache:
    driver: local

# ==========================================
# Réseau Docker (développement)
# ==========================================
networks:
  solidarlink-dev-network:
    driver: bridge
