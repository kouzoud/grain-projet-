    <title>SolidarLink - Plateforme Humanitaire</title>
    
    <!-- Anti-flash script - applies theme before React hydration -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('solidarlink-theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (savedTheme === 'dark' || (!savedTheme && prefersDark) || (savedTheme === 'system' && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
    <style>
      /* Prevent flash of unstyled content */
      html { background-color: #f8fafc; }
      html.dark { background-color: #020617; }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
