version: '3.8'

services:
  # ==========================================
  # Base de données PostgreSQL + PostGIS
  # ==========================================
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: solidarlink-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-solidarlink}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-solidarlink}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solidarlink-network

  # ==========================================
  # Backend Spring Boot
  # ==========================================
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: solidarlink-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-solidarlink}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SERVER_PORT: 8080
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - solidarlink-network
    volumes:
      - ./back/uploads:/app/uploads
      - ./back/logs:/app/logs

  # ==========================================
  # Frontend React + Nginx
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: solidarlink-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - solidarlink-network

  # ==========================================
  # Nginx Reverse Proxy (optionnel)
  # ==========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: solidarlink-nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - solidarlink-network

# ==========================================
# Volumes persistants
# ==========================================
volumes:
  postgres_data:
    driver: local

# ==========================================
# Réseau Docker
# ==========================================
networks:
  solidarlink-network:
    driver: bridge
